<h1 class="paddingclass">Selected User Detals</h1>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody *ngIf="userDetail.length > 0">
      <tr *ngFor="let user of userDetail; let i = index" (click)="fnGoToUserDetail(user.id)">
        <th scope="row">{{user.id}}</th>
        <td>{{user.title}}</td>
        <td>{{user.body}}</td>
      </tr>
    </tbody>
    <tbody *ngIf="userDetail.length == 0">
        <tr>
            <td colspan="10" class="text-center">
                <div class="text-center margin-t-lg">
                    <div class="alert alert-info autoWidth spanIcon" role="alert">
                        <span class="flaticon-caution7">No user details found</span>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
  </table>
